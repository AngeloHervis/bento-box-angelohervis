<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ângelo Hervis</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div id="loading-screen">
      <div id="loading-bar"></div>
      <div id="loading-text">0%</div>
    </div>

    <div class="container">
      <div class="content">
        <div class="widget1">
          <div class="info-user">
            <div class="img-user">
              <img src="img/user-profile.jpg" alt="user" />
            </div>
            <div class="name-user">
              <h1>Ângelo Hervis</h1>
              <span>Full Stack Developer</span>
            </div>
          </div>
          <div class="info-icon">
            <img src="img/check-icon.png" alt="icon" />
          </div>
        </div>
        <div class="widget2">
          <div class="hard-skills">
            <span class="destaque">Hard Skills</span>
            <div class="skills-icons">
              <i class="fa-brands fa-wordpress-simple"></i>
              <i class="fab fa-js"></i>
              <i class="fab fa-figma"></i>
              <i class="fa-brands fa-python"></i>
              <i class="fab fa-react"></i>
              <i class="fab fa-node"></i>
              <i class="fab fa-php"></i>
              <i class="fab fa-java"></i>
              <i class="fa-brands fa-trello"></i>
              <i class="fa-brands fa-git-alt"></i>
              <i class="fa-solid fa-palette"></i>
            </div>
          </div>
        </div>
        <div class="widget3">
          <div class="redes-sociais">
            <a
              class="box-social internet"
              href="https://www.Angelohervis.com/blog"
              target="_blank"
              ><i class="fas fa-globe"></i
            ></a>
            <a
              class="box-social youtube"
              href="https://www.youtube.com/Angelohervis"
              target="_blank"
              ><i class="fab fa-youtube"></i
            ></a>
            <a
              class="box-social tiktok"
              href="https://www.tiktok.com/@Angelo_hervis"
              target="_blank"
              ><i class="fab fa-tiktok"></i
            ></a>
            <a
              class="box-social instagram"
              href="https://www.instagram.com/Angelohervis/"
              target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a
              class="box-social github"
              href="https://github.com/Angelohervis"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a
              class="box-social linkedin"
              href="https://www.linkedin.com/in/angelo-hervis/"
              target="_blank"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
        </div>

        <div class="widget4">
          <a
            href="https://www.angelohervis.com.br"
            class="meu-site"
            target="_blank"
          >
            <img src="img/web-black-icon.png" alt="web" />
            <h1>Meu site portfolio</h1>
          </a>
        </div>
        <div class="widget5">
          <a
            href="https://www.viverdefreelancer.com.br"
            class="freelancer"
            target="_blank"
          >
            <img src="img/web-white-icon.png" alt="web" />
            <h1>Freelancer de Sucesso</h1>
          </a>
        </div>
        <div class="widget6">
          <span>Estou escutando...</span>
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/album/1vR5pzEPXx1i7h8zwosa7D?utm_source=generator"
            width="100%"
            height="152"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>

    <script src="animationLoading.js"></script>
  </body>
</html>
